<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내차사기 홈서비스</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Ctrl + Click하면 파일 생성됨 자동으로 -->
  </head>
  <body>
    <!-- 제목은 꼭 자식으로 가지고 있어야하는 규칙이 있다. -->
    <!-- section.home-service -->
    <section class="home-service">
      <!-- .title-box>h2+p -->
      <div class="title-box">
        <h2>중고차 사러 멀리 갈 필요 있나요?</h2>
        <p>
          온라인 주문하고 집으로 배송 받는 내차사기 홈서비스를 이용해 보세요.
        </p>
      </div>
      <!-- ul>li*3>(figure>img[src="img/buy$.png"])+dl>dt+dd -->
      <ul>
        <li>
          <figure><img src="img/buy1.png" alt="발품은 이제 그만!" /></figure>
          <dl>
            <dt>발품은 이제 그만!</dt>
            <dd>국내최초 온라인 중고차 거래 서비스</dd>
          </dl>
        </li>
        <li>
          <figure><img src="img/buy2.png" alt="3일간 타보고 결정!" /></figure>
          <dl>
            <dt>3일간 타보고 결정!</dt>
            <dd>믿을 수 있는 3일 책임환불제</dd>
          </dl>
        </li>
        <li>
          <figure><img src="img/buy3.png" alt="오래 걸린다고? NO!" /></figure>
          <dl>
            <dt>오래 걸린다고? NO!</dt>
            <dd>신속 정확한 당일 배송 서비스*</dd>
          </dl>
        </li>
      </ul>
    </section>
  </body>
</html>
